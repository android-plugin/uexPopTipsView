            uexPopTipsView.open(jsonData);
        }
    }
    function onItemSelected(opId, dataType, data){
        uexPopTipsView.close();
        alert(data);
    }
    function openWin(){
        uexWindow.open("aaaa", 0, "uexPopTipsView.html", 0, 0, 0, 0);
    }
    </script>

<body>

            <input class="btn" type="button" value="open-default" onclick="openPop(1);"><br>
